<html>
<title>转尾连环</title>

<head>
  <script type="text/javascript">
    
    var c = 0
    var t
    function timedCount() {
      document.getElementById('txt').value = c
      c = c + 1
      t = setTimeout("timedCount()", 1000)
    }

    function stopCount() {
      c = 0;
      setTimeout("document.getElementById('txt').value=0", 0);
      clearTimeout(t);
    }


    var w = 100
    var c
    var d
    var s

    function Long() {
      document.getElementById("bg").style.width = w + "px";
      w = w + 100
      c = setTimeout("Long()", 1000);
      clearTimeout(d);
    }

    function Short() {
      w = w - 100
      document.getElementById("bg").style.width = w + "px";
      d = setTimeout("Short()", 1000);
      clearTimeout(c);
    }

    function Stop() {//短短短无法暂停
      clearTimeout(c, d);
    }
  </script>

  <style>
    div {

    }

</head>

<body>

  <form>
    <input type="button" value="开始计时！" onClick="timedCount()">
    <input type="text" id="txt">
    <input type="button" value="停止计时！" onClick="stopCount()">
  </form>
  <form>
